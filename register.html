<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body class="dark-theme">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">Rajalakshmi Engineering College</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- REGISTRATION FORM -->
  <main class="register-container">
    <h1>Register as a Student</h1>
    <form id="registerForm">
      <label for="studentName">Full Name</label>
      <input type="text" id="studentName" placeholder="Enter your full name" required>

      <label for="studentEmail">Email Address</label>
      <input type="email" id="studentEmail" placeholder="Enter your email" required>

      <label for="studentPassword">Password</label>
      <input type="password" id="studentPassword" placeholder="Create a password" required>

      <label for="department">Select Department</label>
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electronics">Electronics</option>
        <option value="Mechanical">Mechanical Engineering</option>
        <option value="Civil">Civil Engineering</option>
        <option value="Electrical">Electrical Engineering</option>
        <option value="Business">Business Administration</option>
      </select>

      <button type="submit" class="register-btn">Register Now</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

</body>
</html>
